apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
    spec:
      containers:
        - name: admin
          image: luis486/ecommerce-admin:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: admin-config
            - secretRef:
                name: admin-secret
