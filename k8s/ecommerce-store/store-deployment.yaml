apiVersion: apps/v1
kind: Deployment
metadata:
  name: store
spec:
  replicas: 2
  selector:
    matchLabels:
      app: store
  template:
    metadata:
      labels:
        app: store
    spec:
      containers:
        - name: store
          image: luis486/ecommerce-store:latest
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: store-config
